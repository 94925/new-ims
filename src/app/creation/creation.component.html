<div class="container">
    <div style="padding-top: 30px;">
        <div class="card" style="width: 70rem; margin: auto;" *ngIf="!isPreview">
            <div class="card-body main-container">

                <form [formGroup]="taskcreateForm">
                    <div class="row">
                        <div class="col-12"><label>Title:</label>
                            <input placeholder="title" class="form-control w-100 mt-2 mb-4" formControlName="title">
                        </div>
                        <div class="col-12"><label>Description:</label>
                            <textarea name="" id="" cols="30" rows="5" class="w-100 mt-2"
                                formControlName="desc"></textarea>
                        </div>
                        <div class="col pl-0 py-3">
                            <button class="btn btn-primary" (click)="addOptions()">Add options</button>
                        </div>
                        
                        <div>
                            <div formArrayName="quiz" class="quiz-container">
                                <div *ngFor="let item of quiz.controls; let i = index" [formGroupName]="i">
                                    <div class="row align-items-center mb-4 mt-4">
                                        <div class="col-8">
                                            <input placeholder="value" class="form-control w-100" formControlName="data">
                                        </div>
                                        <div class="col-2">
                                            <input placeholder="marks" class="form-control w-100" formControlName="marks">
                                        </div>
                                        <div class="col-2">
                                            <button class="btn btn-danger w-100" (click)="removeOption(i)">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col py-3">
                        <button class="btn btn-primary" (click)="submit()">Submit</button>
                    </div>
                </form>

            </div>


        </div>
        <div class="card" style="width:70rem;margin:auto;" *ngIf="isPreview">
            <div class="card-body">

                <div>
                    <br>
                     <div>
                         <label>TITLE:{{submittedOptions?.title}} </label><br>
                        <label>DESC:{{submittedOptions?.desc}} </label>
                        <br>

                        <div *ngFor="let option of submittedOptions.quiz">

                            <label>Option:{{option.data}}</label>
                            <label>Marks:{{option.marks}}</label>
                            <br>
                        </div>
                        <br><br>
                        <input type="file">
                        <br><br>
                        <input type="file">  
                        <br>
                    </div>





                </div>
            </div>
        </div>
