
<form [formGroup]="registrationForm" *ngIf="!isPreview">
    <div class="row form-group">
        <div class="col-sm-4" ml-3>
            <label for="name"> Name:</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id="name" class="form-control"  name="name" formControlName="name">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-sm-4" ml-3>
            <label for="name"> EmployeeId:</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id="name" class="form-control"  name="name" formControlName="employeeId">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-sm-4" ml-3>
            <label for="name"> presentCompany:</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id="name" class="form-control"  name="name" formControlName="presentCompany">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-sm-4" ml-3>
            <label for="name"> Salary:</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id="name" class="form-control"  name="name" formControlName="salary">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-sm-4" ml-3>
            <label for="name"> Experience:</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id="name" class="form-control"  name="name" formControlName="experience">
        </div>
    </div>

    <button class="btn btn-primary ml-5" (click)="submit()">Submit</button>
</form>
