<form [formGroup]="placementForm" *ngIf="!isPreview" >
    <div class="row form-group">
        <div class="col-sm-4" ml-3>
            <label for="name"> CompanyName:</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id="name" class="form-control" placeholder="CompanyName " name="name"
                formControlName="name">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4" ml-3>
            <label for="name"> Contact Person Name:</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id="name" class="form-control" placeholder="ContactPersonName " name="name"
                formControlName="personName">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4" ml-3>
            <label for="name"> Contact Person number:</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id="name" class="form-control" placeholder="CompanyName " name="name"
                formControlName="personNumber">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4" ml-3>
            <label for="name"> Contact Person designation:</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id="name" class="form-control" placeholder="CompanyName " name="name"
                formControlName="persondesignation">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            <label>JD Acknowledge:</label>
        </div>
        <div class="col-sm-6" >
            <input type="radio"  formControlName="jdAcknowledge" value="Yes">
            <label>Yes</label>

            <input type="radio" class="ml-4" formControlName="jdAcknowledge" value="No">
            <label >No</label>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4" ml-3>
            <label for="name"> LWD:</label>
        </div>
        <div class="col-sm-6">
            <input type="date" id="name" class="form-control" placeholder="CompanyName " name="name"
                formControlName="lwd">
        </div>
    </div>
    <button class="btn btn-primary ml-5" (click)="submitPlacementForm()">Submit PlacementForm</button>
</form>

<br>
<div class="card" style="width:70rem;margin:auto;" *ngFor="let option of submittedOptions">
    <div class="card-body">
        <h1>Name:{{option?.name}}</h1>
        <h1>Person name:{{option?.personName}}</h1>
        <h1>Person Number:{{option?.personNumber}}</h1>
        <h1>person designation:{{option?.persondesignation}}</h1>
        <h1>JD Acknowledge:{{option?.jdAcknowledge}}</h1>
        <h1>LWD:{{option?.lwd}}</h1>

        <button class="btn btn-primary ml-5" (click)="Add()">Add</button>
         <div style="padding-top: 30px;" [formGroup]="scheduleForm"> 
            <div formArrayName="rounds" class="quiz-container">
                <div *ngFor="let item of rounds.controls; let i = index" [formGroupName]="i">
                    <div class="row align-items-center mb-4">
                        <div class="col-8">
                            <input placeholder="round" class="form-control w-100" formControlName="round">
                        </div>
                        <div class="col-4">
                            <input type="datetime-local" placeholder="date" class="form-control w-100" formControlName="date">
                        </div>
                        


                    </div>
                </div>
            </div>
            <button class="btn btn-primary ml-5" (click)="submit()">Submit</button>
         </div> 


    </div>
</div>
