<form class="margin ml-5 mr-5" [formGroup]="profileForm">
    <div class="row g-3 mt-4">
        <div class="col ml-4 mr-4">
            <label>FirstName:</label>
          <input type="text" class="form-control" placeholder="First name" 
          formControlName="firstName">
          <div class="error" *ngIf="profileForm.get('firstName')?.touched && profileForm.get('firstName')?.invalid">
            <p *ngIf="profileForm.get('firstName')?.errors?.['required']">This field is required.</p>
            <p *ngIf="profileForm.get('firstName')?.errors?.['minlength']">min 3 chars required.</p>
            <p *ngIf="profileForm.get('firstName')?.errors?.['maxlength']">max 15 chars allowed.</p>
        </div>
        </div>
        
        <div class="col ml-4 mr-4 mb-3">
            <label>LastName:</label>
          <input type="text" class="form-control" placeholder="Last name" 
          formControlName="lastName">
          <div class="error" *ngIf="profileForm.get('lastName')?.touched && profileForm.get('lastName')?.invalid">
            <p *ngIf="profileForm.get('lastName')?.errors?.['required']">This field is required.</p>
            <p *ngIf="profileForm.get('lastName')?.errors?.['minlength']">min 3 chars required.</p>
            <p *ngIf="profileForm.get('lastName')?.errors?.['maxlength']">max 15 chars allowed.</p>
        </div>
        </div>
      </div>

      <div class="mb-3 ml-4 mr-4">
        <label for="formGroupExampleInput" class="form-label">Mobile No:</label>
        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="phone No"
        formControlName="phonenumber">
         <div class="error" *ngIf="profileForm.get('phonenumber')?.touched && profileForm.get('phonenumber')?.invalid">
          <p *ngIf="profileForm.get('phonenumber')?.errors?.['required']">This field is required.</p>
          <p *ngIf="profileForm.get('phonenumber')?.errors?.['min']">min 10 No required.</p>
          <p *ngIf="profileForm.get('phonenumber')?.errors?.['max']">max 10 No allowed.</p>
      </div> 
      <!-- <div class="error" *ngIf="profileForm.get('phonenumber')?.touched && profileForm.get('phonenumber')?.invalid">
        <p *ngIf="profileForm.get('phonenumber')?.errors?.['required']">This field is required.</p>
        <p *ngIf="profileForm.get('phonenumber')?.errors?.['pattern']">Invalid phone number format.</p>
      </div> -->
      </div>

      <div class="mb-3 ml-4 mr-4">
        <label for="formGroupExampleInput" class="form-label">Email:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="@gmail.com"
        formControlName="email">
        <div class="error" *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid">
          <p *ngIf="profileForm.get('email')?.errors?.['required']">This field is required.</p>
      </div> 
      </div>

      <div class="mb-3 ml-4 mr-4">
        <label for="formGroupExampleInput" class="form-label">Date of birth:</label>
        <input type="date" class="form-control" id="formGroupExampleInput" 
        formControlName="dob">
      </div>
      <div class="mb-3 ml-4 mr-4">
        <label for="formGroupExampleInput" class="form-label">Address:</label>
        <textarea  cols="30" rows="5" class="w-100 " formControlName="address"></textarea>
      </div>
   <div class="ml-4" >
    <button class="btn btn-primary" (click)="details()">Add Education</button>

   </div>

   <div formArrayName="education" class="container ml-5mr-5">
    <div *ngFor="let item of education.controls; let i = index" [formGroupName] ="i">
        <div class="row align-items-center my-4">
          <div class="col-3 ">
            <input placeholder="class" class="form-control" formControlName="class">
        </div>
            <div class="col-3 ">
                <input placeholder="group" class="form-control " formControlName="group">
            </div>
            <div class="col-3 ">
                <input placeholder="percentage" class="form-control " formControlName="percentage">
            </div>
            <div class="col-3 ">
                <input placeholder="year" class="form-control " formControlName="year">
            </div>

            
        </div>
    </div>
</div>
      <button class="btn btn-primary mt-3 ml-5 text-center" (click)="submit()">submit</button>
</form>
